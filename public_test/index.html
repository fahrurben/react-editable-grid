<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Table Testing</title>


    <link rel="stylesheet" href="react-data-grid.css">
    <link rel="stylesheet" href="style.css">

    <script src="jquery-1.12.4.min.js"></script>  
    <script src="script.js"></script>
  </head>
  <body>

            </div>

          </div>

      </div>

        <div class="g-body-viewport">

          <div class="g-body-container">

            </div>
            <!-- Row End -->

            <!-- Row -->
            <div class="g-row row-3">
              <div class="g-cell cell-1">Test1</div>

            <!-- Row -->

              <div class="g-cell cell-3">Test3</div>

            </div>

            <!-- Row -->
            <div class="g-row row-5">

            <div class="g-row even row-6">
              <div class="g-cell cell-1">Test1</div>

      </div>
